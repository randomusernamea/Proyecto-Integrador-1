<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="/CSS/styles.css" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <header id="header">
            <nav>
                <img id="nexosImg"></img>
                <div id="divHeaderNosotros"></div>
                <div id="divHeaderNoticias"></div>
                <div id="divHeaderAyuda"></div>
                <div id="divHeaderIngresar"></div>
            </nav>
        </header>
        <div id="divActua">
            <h2 id="h2Actua"></h2>
            <p id="pActua"></p>
        </div>
        <div id="divNosotros">
            <img id="nosotrosImg1" src="Materiales/oficina.png">
            <div id="divNosotrosOrganizaciones">

            </div>
            <div id="divNosotrosEmpresas">

            </div>
            <img id="nosotrosImg2" src="Materiales/voluntariado.jpg">
        </div>
        <div id="divEncuentra">
            <h2 id="encuentraTitle"></h2>
            <p id="encuentraText"></p>
            <div id="encuentraVoluntario"></div>
            <div id="encuentraDonar"></div>
            <div id="encuentraReciclar"></div>
            <div id="encuentraLlamados"></div>
        </div>
        <div id="divNoticias"></div>
        <div id="contactoParent">
            <img id="contactoImg">
            <div id="contacto">
                <h2 id="contactoTitle"></h2>
                <form id="contactoForm">
                    <label for="contactoName">Nombre:</label>
                    <input type="text" id="contactoName" name="contactoName">
                    <label for="contactoMail">Mail:</label>
                    <input type="text" id="contactoMail" name="contactoMail">
                    <label for="contactoMessage">Mensaje</label>
                    <input type="text" id="contactoMessage" name="contactoMessage">
                </form>
                <button id="contactoEnvianr" type="submit" form="contactoForm" value="Submit">Enviar</button>
            </div>
        </div>
        <footer id="footer">
            <div id="footerMain">    
                <div id="footerNexos">
                    <img id="footerImgNexos">
                </div>
                <div id="footerLinks">
                    <div>Nosotros</div>
                    <div>Noticias</div>
                    <div>Contacto</div>
                    <div>Terminos y Condiciones</div>
                </div>
                <div id="footerSocialMediaLinks">
                    <div id="fsmlt">Seguinos!</div>
                    <div id="fsmli">
                        <img id="footerImgFace">
                        <img id="footerImgTwitter">
                        <img id="footerImgInsta">
                    </div>
                </div>
            </div>
        <div id="copyright">
            Lorem, ipsum.
        </div>
        </footer>
    </div>
